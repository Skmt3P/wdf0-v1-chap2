version: 2
jobs:
  build:
    docker:
      - image: vvakame/review:3.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-cache-{{ checksum "./package-lock.json" }}
      - run:
          name: Setup
          command: npm install
          working_directory: ./
      - save_cache:
          key: npm-cache-{{ checksum "./package-lock.json" }}
          paths: ./node_modules
      - run:
          name: Test
          command: npm test
          working_directory: ./
      - run:
          name: Build PDF
          command: npm run pdf
          working_directory: ./
      - run:
          name: Upload PDF
          command: bash ./.upload_dropbox_pdf.sh SAMPLE-BOOK.pdf ${DROPBOX_TOKEN}
          working_directory: ./articles
      - store_artifacts:
          path: ./articles/SAMPLE-BOOK.pdf
          destination: SAMPLE-BOOK.pdf
      - run:
          name: Build EPUB
          command: npm run epub
          working_directory: ./
      - run:
          name: Upload EPUB
          command: bash ./.upload_dropbox_epub.sh SAMPLE-BOOK.epub ${DROPBOX_TOKEN}
          working_directory: ./articles
